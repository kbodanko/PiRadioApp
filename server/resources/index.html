<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="radio/res/css/server.css">
	<link rel="stylesheet" href="radio/res/css/stations.css">
	<link rel="stylesheet" href="radio/res/css/player.css">
	<link rel="stylesheet" href="radio/res/css/title.css">
	<link rel="stylesheet" href="radio/res/css/add.css">

	<link rel="icon" type="image/ico" href="radio/res/favicon.png">
	<script type="text/javascript" src="radio/res/server.js"></script>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
		integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

	<title>PiRadio</title>
	
</head>

<body>

	<p id="test_id"></p>
	<Header>
		<p id="title_name">PiRadio</p>
		<p id="version">concrete v0.6</p>
		<button type="button" id="button_view" onclick="view_url_station()">
			<img id="button_view_img" src="radio/res/img/view.png" />
		</button>
		<button type="button" id="button_del" onclick="load_delete_station()">
			<img id="button_del_img" src="radio/res/img/delete.png" />
		</button>
		<button type="button" id="button_add" onclick="load_add_station()">
			<img id="button_add_img" src="radio/res/img/add.png" />
		</button>
	</Header>

	<div id="LIST">
		<ul id="STATIONS_LIST">
		</ul>
	</div>



	<Footer>
		<div class="Player" id="Player_footer">
			<ul id="Player_head">
			</ul>
			<button type="button" id="button_prev" onclick="prev()">
				<img id="button_prev_img" src="/radio/res/img/prev.png" />
			</button>
			<button type="button" id="button_state" onclick="change_state()">
				<img id="button_state_img" />
			</button>
			<button type="button" id="button_next" onclick="next()">
				<img id="button_next_img" src="/radio/res/img/next.png" />
			</button>
		</div>

	</Footer>





</body>

</html>
